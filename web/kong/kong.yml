_format_version: "3.0"
_transform: true

services:
  # User Service
  - name: user-service
    url: http://user-service:3000
    routes:
      - name: auth-routes
        paths:
          - /auth
        strip_path: false
      - name: user-routes
        paths:
          - /users
        strip_path: false
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Authorization
            - Content-Type
            - Origin
            - X-Requested-With
          credentials: true
          max_age: 3600
      - name: rate-limiting
        config:
          minute: 60
          policy: local

  # Matching Service
  - name: matching-service
    url: http://matching-service:8080
    routes:
      - name: rides-routes
        paths:
          - /rides
        strip_path: false
      - name: matching-routes
        paths:
          - /matching
        strip_path: false
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Authorization
            - Content-Type
            - Origin
            - X-Requested-With
          credentials: true
          max_age: 3600
      - name: rate-limiting
        config:
          minute: 60
          policy: local

# Global plugins
plugins:
  - name: jwt
    config:
      secret_is_base64: false
      claims_to_verify:
        - exp
    routes:
      - user-routes
      - rides-routes
      - matching-routes
    # Exclude auth routes from JWT verification
    exclude:
      routes:
        - auth-routes
